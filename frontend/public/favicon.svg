<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" stroke="white" stroke-width="2"/>
  
  <!-- Video frame -->
  <rect x="12" y="18" width="40" height="28" rx="3" fill="white" opacity="0.9"/>
  <rect x="14" y="20" width="36" height="24" rx="2" fill="#1F2937"/>
  
  <!-- Play button triangle -->
  <polygon points="24,28 24,36 34,32" fill="url(#gradient)"/>
  
  <!-- Sparkle effects -->
  <circle cx="48" cy="20" r="2" fill="white" opacity="0.8"/>
  <circle cx="52" cy="28" r="1.5" fill="white" opacity="0.6"/>
  <circle cx="16" cy="48" r="1.5" fill="white" opacity="0.7"/>
  <circle cx="12" cy="40" r="1" fill="white" opacity="0.5"/>
  
  <!-- "TC" text for ThumbCraft -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="white">TC</text>
</svg>